  <body>
    <h1>Tabelas</h1>

    <p>Exemplo de tabela:</p>
    <table border="1">

        <tr>

      <tbody>

        <tr>
          <td>1 copo americano</td>
          <td>250ml</td>
          <td>167g</td>
        </tr>
        <tr>
          <td>1 colher de sopa</td>
          <td>15ml</td>
          <td>10g</td>
        </tr>
        <tr>
          <td>1 colher de ch√°</td>

          <td>3,50g</td>
        </tr>

    </table>

    <p>Mesclagem de colunas e linhas:</p>
    <table border="1">
      <tbody>
        <tr>
          <td colspan="2">AB</td>
          <td>C</td>
          <td rowspan="2">DH</td>
        </tr>
        <tr>
          <td>E</td>
          <td>F</td>
          <td>G</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">IJMN</td>
          <td>K</td>
          <td>L</td>
        </tr>
        <tr>
          <td>O</td>
          <td>P</td>
        </tr>
      </tbody>
    </table>
  </body>
